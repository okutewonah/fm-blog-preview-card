<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-yellow font-Figtree">
    <main class="flex justify-center items-center min-h-screen">
      <div
        class="bg-white h-[500px] w-[340px] flex flex-col p-4 rounded-2xl shadow-3xl"
      >
        <div>
          <img
            class="rounded-2xl"
            src="./assets/images/illustration-article.svg"
            alt="illustration-article"
          />
        </div>
        <h2 class="bg-yellow p-[7px] mt-[1.5rem] w-20 rounded font-semibold">
          Learning
        </h2>
        <p class="text-sm text-black my-3">Published 21 Dec 2023</p>
        <a href="#">
          <h1 class="font-extrabold text-xl my-3 hover:text-yellow">
            HTML & CSS foundations
          </h1>
        </a>
        <p class="text-grey text-sm mt-2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="flex justify-start items-center mt-4">
          <img
            class="h-[2rem]"
            src="./assets/images/image-avatar.webp"
            alt="image-avatar"
          />
          <h2 class="mx-4 font-extrabold text-sm">Greg Hooper</h2>
        </div>
      </div>
    </main>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
